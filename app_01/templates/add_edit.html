{% extends 'layout.html' %}

{% block content %}
    <div class="container mt-5">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <div>编辑{{ target_model_label }}</div>

                {% for field in form %}
                    <lable>{{ field.label }}</lable>
                    <span style="color:red">{{ field.errors.0 }}</span>
                    {{ field }}
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary btn-sm">提交</button>
        </form>
    </div>
    
{% endblock %}
